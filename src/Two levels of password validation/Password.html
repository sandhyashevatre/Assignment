<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<title>Banned Password Checker</title>
</head>

<body>
	<form action="PasswordConfirmation" method="post" onsubmit="return confirm();">
		<label for="pwd">Password</label><br>
		<input type="password" id="pwd" name="pwd" required="true"/><br>
		<label for="re-pwd">Confirm-Password</label><br>
		<input type="password" id="re-pwd" name="re-pwd" required="true"/><br>
		<input type="submit" value="submit" />
	</form>
	<script>
		function confirm() {

			var pass = document.getElementById("pwd").value;
			var repass = document.getElementById("re-pwd").value;

			if (pass === repass) {
				return true;
			} else {
				alert("password and confirm password must match");
				return false;
			}
		}
	</script>
</body>

</html>
